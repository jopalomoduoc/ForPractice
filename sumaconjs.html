<!doctype html>
<html lang="es">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <title>Sumar con JS</title>
    <script>
        function sumar() {
            //Definir variables
            var n1 = document.getElementById("num1").value;
            var n2 = document.getElementById("num2").value;
            var sum = parseInt(n1) + parseInt(n2)
            alert("El resultado de la suma es: " + sum)
        }
    </script>
</head>

<body>
    <h1 class="text-center text-uppercase">Sumar dos números con JavaScript</h1>
    <div class="container">
        <div class="row">
            <form action="sumar.html" method="get">
                <div class="form-group">
                    <label for="num1">
                        Número 1
                    </label>
                    <input type="number" name="num1" id="num1" class="form-control">
                </div>
                <div class="form-group">
                    <label for="num2">
                        Número 2
                    </label>
                    <input type="number" name="num2" id="num2" class="form-control">
                </div>
                <button type="button" class="btn btn-primary" onclick="sumar()">
                    Sumar
                </button>
            </form>
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
